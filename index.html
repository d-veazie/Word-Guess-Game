   </div>

    <div class="main-content">
        <div class="game-content">
            <form id="hangman">
                    <input type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="Guess a letter" />
                    <button id="guess" name="guess" type="submit" value="Guess" onClick="gameFunction()">Guess</button>
            </form>
            <br>
            <p>HINT! space related words</p>
            <hr>
            
            <p id="remainingGuesses">Remaining Guesses:</p>

            <hr>
            <p id="wrongGuesses">Number of Wrong Guesses:</p>
            
            <hr>
            <p id="winCount">Wins:</p>

            <hr>
            <p id="lossCount">Losses:</p>
            
            <hr>
            <p id="output" class="output"></p>
        </div>
    </div>
